<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script>
        function demo(){
        /* prompt is provide the  string value */
        var num1 =prompt("Enter the number");
        var num2 =prompt("Enter the number");
        var result=(parseInt(num1) * parseInt(num2) *3.14)/100;//parseInt is convert into integer value. 
         alert(result);
        }
    </script>
</head>
<body>
    <button onclick="demo()">Input two number </button>
</body>
